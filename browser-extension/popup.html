<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustMe Password Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            min-height: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .container {
            padding: 20px;
            height: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 10px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
        }

        .content {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            display: none;
        }

        .login-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #ddd;
            margin-top: 8px;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 15px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .success {
            background: #efe;
            color: #363;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 15px;
            display: none;
        }

        .success.show {
            display: block;
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .user-info {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .user-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .user-status {
            font-size: 12px;
            color: #666;
        }

        .password-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .password-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .password-item:hover {
            background: #f8f9fa;
            border-color: #667eea;
        }

        .password-info {
            flex: 1;
        }

        .password-website {
            font-weight: 500;
            font-size: 14px;
            color: #333;
        }

        .password-username {
            font-size: 12px;
            color: #666;
        }

        .password-actions {
            display: flex;
            gap: 5px;
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 11px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-fill {
            background: #667eea;
            color: white;
        }

        .btn-fill:hover {
            background: #5a6fd8;
        }

        .btn-copy {
            background: #28a745;
            color: white;
        }

        .btn-copy:hover {
            background: #218838;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-passwords {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
        }

        .footer {
            margin-top: 15px;
            text-align: center;
        }

        .footer-link {
            color: #667eea;
            text-decoration: none;
            font-size: 12px;
        }

        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="public/layer8.png" alt="TrustMe Logo" style="width: 40px; height: 40px; object-fit: contain;">
            </div>
            <div class="title">TrustMe</div>
            <div class="subtitle">Password Manager</div>
        </div>

        <div class="content">
            <!-- Loading State -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <div>Lade...</div>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="login-form">
                <div id="error" class="error"></div>
                <div id="success" class="success"></div>
                
                <div class="form-group">
                    <label for="username">Benutzername</label>
                    <input type="text" id="username" placeholder="Benutzername eingeben">
                </div>
                
                <div class="form-group">
                    <label for="password">Master-Passwort</label>
                    <input type="password" id="password" placeholder="Master-Passwort eingeben">
                </div>
                
                <button id="loginBtn" class="btn btn-primary">Anmelden</button>
                <button id="openWebAppBtn" class="btn btn-secondary">Web-App öffnen</button>
            </div>

            <!-- Dashboard -->
            <div id="dashboard" class="dashboard">
                <div class="user-info">
                    <div id="userName" class="user-name">Benutzer</div>
                    <div class="user-status">Angemeldet</div>
                </div>

                <div id="passwordList" class="password-list">
                    <!-- Passwords will be loaded here -->
                </div>

                <div id="noPasswords" class="no-passwords" style="display: none;">
                    <p>Keine Passwörter für diese Seite gefunden.</p>
                    <p><a href="#" id="addPasswordLink" class="footer-link">Passwort hinzufügen</a></p>
                </div>

                <div class="footer">
                    <button id="logoutBtn" class="btn btn-secondary">Abmelden</button>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
