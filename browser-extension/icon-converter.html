
<!DOCTYPE html>
<html>
<head>
    <title>SVG to PNG Converter</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .converter { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        button { padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #5a6fd8; }
    </style>
</head>
<body>
    <h1>TrustMe Extension Icon Converter</h1>
    <p>This tool converts the SVG icons to PNG format for the browser extension.</p>
    
    
    <div class="converter">
        <h3>Icon 16x16</h3>
        <div id="svg16"></div>
        <canvas id="canvas16" width="16" height="16"></canvas>
        <br>
        <button onclick="convertToPNG(16)">Convert to PNG</button>
        <a id="download16" style="display:none; margin-left: 10px;">Download PNG</a>
    </div>
    
    <div class="converter">
        <h3>Icon 48x48</h3>
        <div id="svg48"></div>
        <canvas id="canvas48" width="48" height="48"></canvas>
        <br>
        <button onclick="convertToPNG(48)">Convert to PNG</button>
        <a id="download48" style="display:none; margin-left: 10px;">Download PNG</a>
    </div>
    
    <div class="converter">
        <h3>Icon 128x128</h3>
        <div id="svg128"></div>
        <canvas id="canvas128" width="128" height="128"></canvas>
        <br>
        <button onclick="convertToPNG(128)">Convert to PNG</button>
        <a id="download128" style="display:none; margin-left: 10px;">Download PNG</a>
    </div>
    
    
    <script>
        // Load SVG content
        
        document.getElementById('svg16').innerHTML = `
    <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
      </defs>
      <rect width="16" height="16" rx="2" ry="2" fill="url(#grad1)"/>
      <text x="8" y="10.56" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">T</text>
    </svg>`;
        
        document.getElementById('svg48').innerHTML = `
    <svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
      </defs>
      <rect width="48" height="48" rx="6" ry="6" fill="url(#grad1)"/>
      <text x="24" y="31.68" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">T</text>
    </svg>`;
        
        document.getElementById('svg128').innerHTML = `
    <svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
      </defs>
      <rect width="128" height="128" rx="16" ry="16" fill="url(#grad1)"/>
      <text x="64" y="84.48" font-family="Arial, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="white">T</text>
    </svg>`;
        
        
        function convertToPNG(size) {
            const canvas = document.getElementById('canvas' + size);
            const ctx = canvas.getContext('2d');
            const svg = document.querySelector('#svg' + size + ' svg');
            
            // Create image from SVG
            const svgData = new XMLSerializer().serializeToString(svg);
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const svgUrl = URL.createObjectURL(svgBlob);
            
            const img = new Image();
            img.onload = function() {
                ctx.clearRect(0, 0, size, size);
                ctx.drawImage(img, 0, 0, size, size);
                
                // Create download link
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const download = document.getElementById('download' + size);
                    download.href = url;
                    download.download = 'icon' + size + '.png';
                    download.textContent = 'Download icon' + size + '.png';
                    download.style.display = 'inline';
                });
                
                URL.revokeObjectURL(svgUrl);
            };
            img.src = svgUrl;
        }
    </script>
</body>
</html>
