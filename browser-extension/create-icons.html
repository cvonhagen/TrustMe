<!DOCTYPE html>
<html>

<head>
    <title>TrustMe Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        .icon-container {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }

        .icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .icon-16 {
            width: 16px;
            height: 16px;
            font-size: 10px;
        }

        .icon-48 {
            width: 48px;
            height: 48px;
            font-size: 24px;
        }

        .icon-128 {
            width: 128px;
            height: 128px;
            font-size: 64px;
        }

        canvas {
            border: 1px solid #ddd;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>TrustMe Extension Icons</h1>

    <div class="icon-container">
        <div class="icon icon-16">T</div>
        <div>16x16</div>
        <canvas id="canvas16" width="16" height="16"></canvas>
    </div>

    <div class="icon-container">
        <div class="icon icon-48">T</div>
        <div>48x48</div>
        <canvas id="canvas48" width="48" height="48"></canvas>
    </div>

    <div class="icon-container">
        <div class="icon icon-128">T</div>
        <div>128x128</div>
        <canvas id="canvas128" width="128" height="128"></canvas>
    </div>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');

            // Fill background
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Add rounded corners effect
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            const radius = size * 0.1;
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();

            // Reset composite operation
            ctx.globalCompositeOperation = 'source-over';

            // Add text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('T', size / 2, size / 2);

            // Download link
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL();
            link.textContent = `Download ${size}x${size}`;
            link.style.display = 'block';
            link.style.marginTop = '5px';
            canvas.parentNode.appendChild(link);
        }

        // Polyfill for roundRect if not available
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function (x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }

        // Create icons
        createIcon('canvas16', 16);
        createIcon('canvas48', 48);
        createIcon('canvas128', 128);
    </script>
</body>

</html>
